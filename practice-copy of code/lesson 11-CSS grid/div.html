<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Divs</title>
    <style>
        .box {
          display: inline-block;
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 0;
            vertical-align: top; /* This ensures they align at the top */
        }
    </style>
</head>
<body>

    <div class="box">Element 1</div>
    <div class="box">Element 2</div>

</body>
</html>
